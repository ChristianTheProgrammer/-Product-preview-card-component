<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section class="main">
    <picture> 
      <source
      srcset="/images/image-product-mobile.jpg"
      media="(max-width: 600px)"
      >
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <section class="calltoAction">
      <span><pre> P E R F U M E </pre></span>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </p>

     <section class="price">
      <h3> $149.99 </h3>
      <h4> $169.99 </h4>
    </section> 
      <h2><img src="images/icon-cart.svg" alt="Shopping cart"><a  href="#"> Add to Cart </a></h2>
    </section>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://christiangonzalez.netlify.app/">Christian Gonzalez</a>.
  </div>
</body>
</html>
